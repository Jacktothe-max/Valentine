<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Will you be my Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a0a0f 0%, #2d0f1a 50%, #1a0508 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '♥';
      position: fixed;
      font-size: 20px;
      color: rgba(255, 105, 180, 0.15);
      animation: float 15s linear infinite;
      left: 10%;
      top: 20%;
    }
    body::after {
      content: '♥';
      position: fixed;
      font-size: 28px;
      color: rgba(255, 105, 180, 0.12);
      animation: float 12s linear infinite reverse;
      right: 15%;
      bottom: 30%;
      animation-delay: -5s;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 0.15; }
      25% { transform: translate(30px, -40px) rotate(90deg); opacity: 0.25; }
      50% { transform: translate(-20px, 20px) rotate(180deg); opacity: 0.15; }
      75% { transform: translate(40px, 30px) rotate(270deg); opacity: 0.2; }
    }
    .card {
      background: linear-gradient(145deg, rgba(255, 182, 193, 0.15), rgba(255, 105, 180, 0.08));
      border: 2px solid rgba(255, 182, 193, 0.4);
      border-radius: 24px;
      padding: 3rem 3.5rem;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 40px rgba(255, 105, 180, 0.1);
      position: relative;
      z-index: 1;
      max-width: 90vw;
    }
    .card-inner {
      display: block;
      min-height: 320px;
    }
    .card-inner.hidden {
      display: none;
    }
    .card-content-area {
      min-height: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .card-content-area--success {
      min-height: 320px;
      flex: 1;
      align-items: stretch;
    }
    .card-content-area--success .success-title {
      flex-shrink: 0;
    }
    .card-success {
      flex: 1;
      min-height: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .success-title {
      color: #ffb6c1;
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 0 12px rgba(255, 182, 193, 0.4);
    }
    .card-success img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      object-position: center;
      border-radius: 12px;
      display: block;
    }
    h1 {
      color: #ffb6c1;
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      font-weight: 600;
      margin-bottom: 2rem;
      text-shadow: 0 0 20px rgba(255, 182, 193, 0.3);
    }
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 140px;
      width: 100%;
      min-width: 320px;
    }
    .button-group {
      display: inline-flex;
      align-items: center;
      gap: 1.5rem;
    }
    .no-btn-spacer {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      visibility: hidden;
      pointer-events: none;
      white-space: nowrap;
    }
    .btn {
      padding: 1rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
    .btn-yes {
      background: linear-gradient(145deg, #2e7d32, #1b5e20);
      color: #fff;
      position: relative;
    }
    .btn-yes:hover {
      background: linear-gradient(145deg, #388e3c, #2e7d32);
      box-shadow: 0 8px 30px rgba(46, 125, 50, 0.5);
    }
    .btn-no {
      background: linear-gradient(145deg, #c62828, #b71c1c);
      color: #fff;
      position: fixed;
      transition: left 0.35s ease-out, top 0.35s ease-out;
      z-index: 2;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      touch-action: none;
    }
    .btn-no:hover {
      transform: scale(1.05);
    }
    .message {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #ffb6c1;
      min-height: 2rem;
    }
    .hearts {
      position: fixed;
      pointer-events: none;
      z-index: 10;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff69b4;
      animation: rise 2s ease-out forwards;
    }
    @keyframes rise {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-120px) scale(1.5);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner" id="askView">
      <h1>Would you be my Valentine?</h1>
      <div class="card-content-area">
        <div class="buttons">
          <div class="button-group">
            <button type="button" class="btn btn-yes">Yes</button>
            <span class="no-btn-spacer" id="noBtnSpacer">No</span>
          </div>
          <button type="button" class="btn btn-no" id="noBtn">No</button>
        </div>
        <p class="message" id="message"></p>
      </div>
    </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.querySelector('.btn-yes');
    const messageEl = document.getElementById('message');
    const card = document.querySelector('.card');
    const buttonsArea = document.querySelector('.buttons');

    const MIN_DISTANCE_FROM_PREVIOUS = 200; // px – new position must be at least this far from current
    let hasStartedRunning = false;

    const noBtnSpacer = document.getElementById('noBtnSpacer');

    function placeNoNextToYes() {
      const spacerRect = noBtnSpacer.getBoundingClientRect();
      noBtn.style.left = spacerRect.left + 'px';
      noBtn.style.top = spacerRect.top + 'px';
    }

    function randomPositionFarFromCurrent() {
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const padding = 20;
      const minX = cardRect.left + padding;
      const maxX = cardRect.right - btnRect.width - padding;
      const minY = cardRect.top + padding;
      const maxY = cardRect.bottom - btnRect.height - padding;

      const currentLeft = btnRect.left;
      const currentTop = btnRect.top;
      const currentCenterX = currentLeft + btnRect.width / 2;
      const currentCenterY = currentTop + btnRect.height / 2;

      let x, y;
      let attempts = 0;
      const maxAttempts = 80;
      do {
        x = minX + Math.random() * Math.max(0, maxX - minX);
        y = minY + Math.random() * Math.max(0, maxY - minY);
        const newCenterX = x + btnRect.width / 2;
        const newCenterY = y + btnRect.height / 2;
        const dist = Math.hypot(newCenterX - currentCenterX, newCenterY - currentCenterY);
        if (dist >= MIN_DISTANCE_FROM_PREVIOUS) break;
        attempts++;
      } while (attempts < maxAttempts);

      return { x, y };
    }

    function moveNoButton(e) {
      if (e) e.preventDefault();
      const { x, y } = randomPositionFarFromCurrent();
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    function onNoHoverOrClick(e) {
      if (!hasStartedRunning) hasStartedRunning = true;
      moveNoButton(e);
    }

    noBtn.addEventListener('mouseenter', onNoHoverOrClick);
    noBtn.addEventListener('mousedown', onNoHoverOrClick);
    noBtn.addEventListener('click', onNoHoverOrClick);
    noBtn.addEventListener('touchstart', function(e) {
      if (!hasStartedRunning) hasStartedRunning = true;
      e.preventDefault();
      moveNoButton();
    }, { passive: false });
    noBtn.addEventListener('touchend', function(e) {
      e.preventDefault();
      if (!hasStartedRunning) hasStartedRunning = true;
      moveNoButton();
    }, { passive: false });

    function spawnHearts() {
      const container = document.getElementById('hearts');
      for (let i = 0; i < 12; i++) {
        setTimeout(() => {
          const heart = document.createElement('span');
          heart.className = 'heart';
          heart.textContent = '♥';
          heart.style.left = (50 + Math.random() * 30 - 15) + '%';
          heart.style.top = '80%';
          container.appendChild(heart);
          setTimeout(() => heart.remove(), 2000);
        }, i * 80);
      }
    }

    const askView = document.getElementById('askView');
    const successView = document.getElementById('successView');
    const successSound = document.getElementById('successSound');
    const RETURN_DELAY_MS = 3000;
    let returnTimeoutId = null;

    function goToSuccess() {
      askView.classList.add('hidden');
      successView.classList.remove('hidden');
      successSound.currentTime = 0;
      successSound.play().catch(function() {});
      if (returnTimeoutId) clearTimeout(returnTimeoutId);
      successSound.onended = function() {
        returnTimeoutId = setTimeout(function() {
          successView.classList.add('hidden');
          askView.classList.remove('hidden');
          placeNoNextToYes();
          returnTimeoutId = null;
        }, RETURN_DELAY_MS);
      };
    }

    yesBtn.addEventListener('click', function(e) { e.preventDefault(); goToSuccess(); });
    yesBtn.addEventListener('touchstart', function(e) { e.preventDefault(); }, { passive: false });
    yesBtn.addEventListener('touchend', function(e) {
      e.preventDefault();
      goToSuccess();
    }, { passive: false });

    placeNoNextToYes();
  </script>
</body>
</html>
